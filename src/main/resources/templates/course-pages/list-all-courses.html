<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/bootstrap-cdn::cdn">

</head>
<body>


<div th:replace="fragments/navbar::navbar"></div>




<div class="container">


    <h3>Search By Department</h3>


    <form th:action="@{/searchByDepartment}" th:object="${department}" th:method="Get" >
        <select th:field="*{department}" >
            <option th:each="temp : ${departments}"
                    th:value = "${temp.getDepartment()}"
                    th:text = "${temp.getDepartment()}"
            ></option>

        </select>

        <input type="submit" value="submit" />

    </form>



    <div th:replace="fragments/list-courses::list-courses"></div>


</div>




</body>


</html>
