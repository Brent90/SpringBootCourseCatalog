<body>


<div class="container" style="margin-top: 50px;">
<!-- Default form subscription -->
<form class="text-center border border-light p-5" th:action="@{/login}" method="post" >

    <p class="h4 mb-4">Login</p>

    <div th:if="${param.error}">
            <div class="alert alert-danger">
                Invalid username or password
            </div>
    </div>

    <div th:if="${param.logout}">
        <div class="alert alert-success col-xs-offset-1 col-xs-10">
            You have been logged out.
        </div>
    </div>


    <!-- Name -->
    <input type="text" id="defaultSubscriptionFormPassword"  name="username" class="form-control mb-4" placeholder="UserName">

    <!-- Email -->
    <input type="password" id="defaultSubscriptionFormEmail" name="password" class="form-control mb-4" placeholder="Password">

    <!-- Sign in button -->
    <button class="btn btn-info btn-block" type="submit">Sign in</button>


</form>
<!-- Default form subscription -->

</div>
